<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalkulator Sederhana</title>

  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
      width: 300px;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
    }

    label {
      font-weight: 500;
      color: #333;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0 15px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      text-align: center;
      font-size: 16px;
    }

    button {
      background-color: #4e9af1;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 15px;
      margin: 5px;
      cursor: pointer;
      font-size: 15px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #3c82d9;
    }

    #hasil {
      margin-top: 20px;
      color: #222;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Kalkulator Sederhana</h2>

    <label>Angka 1:</label>
    <input type="number" id="angka1" placeholder="Masukkan angka pertama">

    <label>Angka 2:</label>
    <input type="number" id="angka2" placeholder="Masukkan angka kedua">

    <div>
      <button onclick="tambah()">+</button>
      <button onclick="kurang()">−</button>
      <button onclick="kali()">×</button>
      <button onclick="bagi()">÷</button>
    </div>

    <h3 id="hasil">Hasil: </h3>
  </div>

  <script>
    function tambah() {
      let a = parseFloat(document.getElementById('angka1').value);
      let b = parseFloat(document.getElementById('angka2').value);
      document.getElementById('hasil').innerHTML = 'Hasil: ' + (a + b);
    }

    function kurang() {
      let a = parseFloat(document.getElementById('angka1').value);
      let b = parseFloat(document.getElementById('angka2').value);
      document.getElementById('hasil').innerHTML = 'Hasil: ' + (a - b);
    }

    function kali() {
      let a = parseFloat(document.getElementById('angka1').value);
      let b = parseFloat(document.getElementById('angka2').value);
      document.getElementById('hasil').innerHTML = 'Hasil: ' + (a * b);
    }

    function bagi() {
      let a = parseFloat(document.getElementById('angka1').value);
      let b = parseFloat(document.getElementById('angka2').value);
      if (b === 0) {
        document.getElementById('hasil').innerHTML = 'Hasil: Tidak bisa dibagi 0';
      } else {
        document.getElementById('hasil').innerHTML = 'Hasil: ' + (a / b);
      }
    }
  </script>
</body>
</html>
