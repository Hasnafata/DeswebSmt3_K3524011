<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 36px;
            margin: 0;
        }

        button {
            margin-top: 20px;
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 id="tanggal">Placeholder Tanggal</h1>
    <h2 id="jam">00:00:00</h2>
    <button id="start">START/STOP</button>

    <script>
        $(document).ready(function() {
            let timer; 
            let running = false; 

            function pad(num) {
                return num < 10 ? "0" + num : num;
            }


            function tampilWaktu() {
                const now = new Date();


                const hari = ["Minggu", "Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu"];
                const bulan = ["Januari", "Februari", "Maret", "April", "Mei", "Juni",
                               "Juli", "Agustus", "September", "Oktober", "November", "Desember"];

                const namaHari = hari[now.getDay()];
                const tanggal = now.getDate();
                const namaBulan = bulan[now.getMonth()];
                const tahun = now.getFullYear();

                const jam = pad(now.getHours());
                const menit = pad(now.getMinutes());
                const detik = pad(now.getSeconds());

                $("#tanggal").text(`${namaHari}, ${tanggal} ${namaBulan} ${tahun}`);
                $("#jam").text(`${jam}:${menit}:${detik}`);
            }

            $("#start").click(function() {
                if (!running) {
                    tampilWaktu(); 
                    timer = setInterval(tampilWaktu, 1000); 
                    running = true;
                } else {
                    clearInterval(timer);
                    running = false;
                }
            });
        });
    </script>
</body>
</html>
