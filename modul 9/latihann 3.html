<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dark Mode dengan LocalStorage</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;500;600&display=swap');

        body {
            font-family: 'Josefin Sans', sans-serif;
            background: #ffffff;
            color: #000000;
            transition: background 0.3s, color 0.3s;
        }

        body.dark {
            background: #1a1a1a;
            color: #ffffff;
        }

        .tulisan{
            text-align: center;
            margin: auto;
            border: 2px solid;
            width: 500px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            transition: background .3s, color .3s, border-color .3s;
        }

        body.dark .tulisan{
            border-color: #ffffff;
        }

        .label{
            display: flex;
            flex-direction: column; 
            align-items: center;    
            gap: 6px;                
        }

.judul-mode{
    font-size: 16px;
    font-weight: bold;
}

        .switch{
            position: relative;
            display: inline-block;
            width: 64px;
            height: 34px;
        }

        .switch input{
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider{
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 0px;
        }

        .slider:before{
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 0;
        }

        input:checked + .slider{
            background-color: #2196F3;
        }

        input:checked + .slider:before{
            transform: translateX(26px);
        }
    </style>
</head>

<body>

    <div class="tulisan">
        <h1>Universitas Sebelas Maret</h1>
        <h2>Pendidikan Teknik Informatika dan Komputer</h2>
    </div>

    <div class="label">
    <span class="judul-mode">Dark Mode</span>
    <label class="switch">
        <input type="checkbox" id="toggleDark">
        <span class="slider"></span>
    </label>
</div>


    <script>
        const toggle = document.getElementById("toggleDark");

        if (localStorage.getItem("tema") === "dark") {
            document.body.classList.add("dark");
            toggle.checked = true;
        }

        toggle.addEventListener("change", function () {
            if (this.checked) {
                document.body.classList.add("dark");
                localStorage.setItem("tema", "dark");
            } else {
                document.body.classList.remove("dark");
                localStorage.setItem("tema", "light");
            }
        });
    </script>

</body>
</html>
